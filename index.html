<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farazul Hoda - Cyber Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #111;
            color: #0ff; /* Cyan text color */
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        h1, h2, h3 {
            margin: 10px 0;
            padding-bottom: 5px;
            border-bottom: 1px solid #0ff; /* Cyan border bottom */
            color: #0ff; /* Cyan text color */
        }
        p {
            margin: 5px 0;
        }
        ul {
            padding: 0;
            margin: 5px 0;
        }
        li {
            margin-left: 20px;
        }
        a {
            color: #0ff; /* Cyan link color */
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #00f; /* Blue link color on hover */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Farazul Hoda</h1>
            <p>+1 (312)-912-4504 | <a href="mailto:fhoda@hawk.iit.edu">fhoda@hawk.iit.edu</a> | <a href="https://linkedin.com/in/farazul-hoda">linkedin.com/in/farazul-hoda</a> üåê | <a href="https://github.com/farazulhoda">github.com/farazulhoda</a> üê± | Chicago, IL</p>
        </header>
        <!-- Add a toggle switch for dark/light theme -->
        <div class="theme-toggle">
            <label for="theme-switch">Dark Mode</label>
            <input type="checkbox" id="theme-switch">
        </div>
        <section id="education">
            <h2>EDUCATION</h2>
            <!-- Education details... -->
        </section>
        <!-- Other sections... -->
    </div>
    <!-- JavaScript for theme toggle -->
    <script>
        const themeSwitch = document.getElementById('theme-switch');
        const body = document.body;

        // Function to toggle between dark and light theme
        function toggleTheme() {
            if (body.classList.contains('dark-theme')) {
                body.classList.remove('dark-theme');
            } else {
                body.classList.add('dark-theme');
            }
        }

        // Add event listener to toggle switch
        themeSwitch.addEventListener('change', function() {
            toggleTheme();
        });
    </script>
</body>
